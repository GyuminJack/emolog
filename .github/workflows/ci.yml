name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"

    - name: Lint with black
      run: |
        black --check --diff src/

    - name: Sort imports with isort
      run: |
        isort --check-only --diff src/

    - name: Basic functionality test
      run: |
        python -c "from src.emolog.cli import main; print('✅ Import successful')"
        python -c "from src.emolog.core.data_manager import DataManager; dm = DataManager(); print('✅ DataManager works')"
        python -c "from src.emolog.core.emotion_logger import EmotionLogger; el = EmotionLogger(); print('✅ EmotionLogger works')"
        python -c "from src.emolog.core.analyzer import EmotionAnalyzer; ea = EmotionAnalyzer(); print('✅ EmotionAnalyzer works')"

  package-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        enable-cache: true

    - name: Build package
      run: |
        uv pip install --system build
        python -m build

    - name: Test package installation
      run: |
        uv pip install --system dist/*.whl
        emo --help

    - name: Upload package artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/
